<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <img class="card-banner" src="images/illustration-hero.svg", alt="illustration">
      <div class="card-body"> 
        <h1>Order Summary</h1>
        <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="annual-plan">
        <div class="annual-plan-text">
          <img class="music-icon" src="images/icon-music.svg" alt="music">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="annual-plan-link">
          <a href="">Change</a>
        </div>
        </div>
        <div class="payment">
          <button class="btn-payment">Proceed to Payment</button>
        </div>
        <div class="cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by mattyoung7.
  </div>
</div>
</div>
</body>
</html>
